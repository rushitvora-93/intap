<div class="container">
  <div class="row">
    <div class="headerPanel">
      <div class="col-md-6 offset-md-3">
        <ul class="nav">
          <li class="top-headear text-left align-self-center"></li>
          <li class="top-headear text-center align-self-center"><a><img alt="Popl logo" class="rippllogo"
                src="assets/logo/Attachment_1588757267.png"></a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-6 offset-md-3 m-t-80">
      <h1 class="title text-center">Welcome Back!</h1>
      <div class="card">
        <h2 class="card-title text-center">Enter your email and password to login to your Tap In profile</h2>
        <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control email" placeholder="Email">
            <small class="text-danger small" *ngIf="loginFormErrors.email.required">
              Email is required
            </small>
            <small class="text-danger small" *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
              Please enter a valid email address
            </small>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control password" placeholder="Password">
            <small class="text-danger small" *ngIf="loginFormErrors.password.required">
              password is required
            </small>
          </div>
          <div class="forgot-comp">
            <a routerLink="/forgot">Forgot Password ?</a>
          </div>
          <button type="submit" class="btn btn-primary login">Login</button>

          <button type="submit" routerLink="/sign-up" class="btn btn-primary join">Don't have a Profile?<span class="join-here"> Join
            Here..</span></button>
        </form>
      </div>
    </div>
  </div>
</div>
