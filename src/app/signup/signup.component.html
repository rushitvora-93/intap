  <div class="row">
    <div class="headerPanel">
      <div class="col-md-6 offset-md-3">
        <div class="nav">
          <li class="top-headear text-right align-self-center"><a></a></li>
          <li class="top-headear text-center align-self-center"><a><img class="logo my-3" src="assets/logo/Attachment_1588757267.png" class="rippllogo"></a></li>
          <!-- <li class="top-headear text-right align-self-center"><a [routerLink]="['/login']" class="join-link"><b>Login</b></a></li> -->
        </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-3 m-t-80">
      <h1 class="title text-center">Set Up Your Tap In!</h1>
      <div class="card">
          <h2 class="card-title text-center">Enter your information below to set up your Tap In</h2>
          <form [formGroup]="registerForm">
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control password" id="exampleInputPassword1" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control password" id="exampleInputPassword1"
                placeholder="Create Password">
            </div>
            <button type="submit" class="btn btn-primary login" (click)="onSubmit(registerForm.value)"
             [disabled]="registerForm.invalid">Create Profile</button>
            <div class="register-text text-center"><small>By registering, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy </a></small></div>
            <button type="submit" routerLink = "/login" class="btn btn-primary join">Already set Up? <span class="sign-up"> Login here..</span></button>
          </form>
      </div>
    </div>
  </div>
</div>
