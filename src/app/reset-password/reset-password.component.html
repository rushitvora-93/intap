<div class="header">
    <img class="logo my-3" src="assets/logo/Attachment_1588757267.png" />
    <!-- <a [routerLink]="['/sign-up']" class="join-link"><b>Join</b></a> -->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 m-t-80">
        <h2 class="title text-center">Change Password</h2>
        <div class="card">
           <form name="changePassForm" [formGroup]="changePassForm"  novalidate>
              <div class="form-group">
                <input type="password" formControlName="newpassword" class="form-control email" placeholder="New Password">
                <!-- <small class="text-danger" *ngIf="passwordFormErrors.newpassword.required">
                  Otp is required
                </small> -->
              </div>
              <div class="form-group">
                <input type="password" formControlName="confirmpassword" class="form-control email" placeholder="Confirm Password">
                <!-- <small class="text-danger" *ngIf="passwordFormErrors.confirmpassword.required">
                  Otp is required
                </small> -->
              </div>
             
              <button type="submit" class="btn btn-primary login" (click)="onSubmit(changePassForm.value)" [disabled]="changePassForm.invalid">Save</button>
              <a class="text-center text-primary forgot" routerLink = "/login">Back to Login </a>
             
            </form>
        </div>
      </div>
    </div>
  </div>
